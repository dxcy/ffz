<!DOCTYPE html>
<html>
<head>
<title>视图管理</title>

<meta http-equiv="content-type" content="text/html; charset=UTF-8">
<link rel="stylesheet" type="text/css" href="css/index.css">

<link id="easyuiTheme_tab" rel="stylesheet"
	href="css/themes/metro-blue/easyui.css" type="text/css"></link>

<script type="text/javascript" src="js/jquery.min.js"></script>

<script type="text/javascript">

$(function(){
var username = $.cookie('username');
if(username == null   ) {
FMG.goLogin();
}else{
$("#uZone").html(' <h3>|  欢迎您:['+username+'] | <a href="javascript:void(0)" onclick="FMG.logOut()";> 注销  </a> |</h3> ');
}

$('#ResouceTree').tree({ 
   
    url: "js/tree_data.json",//发送异步ajax请求，还会携带一个i额id参数    
    onClick: function(node){
		addTab(node);
	},
	onDblClick: function(node){
	addTab(node);
	}
    

}); 

$('#PlaTree').tree({ 
   
    url: "js/plaform_data.json",//发送异步ajax请求，还会携带一个i额id参数    
    onClick: function(node){
		addTab(node);
	},
	onDblClick: function(node){
	addTab(node);
	}
 
}); 

 $('#SysTree').tree({ 
   
    url: "js/system_data.json",//发送异步ajax请求，还会携带一个i额id参数    
    onClick: function(node){
		addTab(node);
	},
	onDblClick: function(node){
	addTab(node);
	} 
});
FMG.serviceVisitedTop10();FMG.userVisitedTop10();FMG.dataVisitedTop10(); FMG.Monitoring();
});

</script>
</head>
<body>
	<header><div id="uZone" style=""></div> </header>
		<div id="audit_systembox"></div><!-- 菜单 -->
	
	<div class="audit_main easyui-layout" style="">	
	<div data-options="region:'south',split:true" class="audit_footer" style=""></div><!-- south -->

       
        <div data-options="region:'west',split:true" title="菜单导航" style="width:160px;height:470px;text-align: left ;">
     <div id="aa" class="easyui-accordion" style="width:153px;height:524px;">
      <div title="业务维护" data-options="iconCls:'icon-large-smartart'" style="overflow:auto;">
      <ul id="ResouceTree" > </ul> </div> 
      <div title="系统维护" data-options="iconCls:'icon-large-smartart'" style="overflow:auto;">
      <ul id="SysTree" > </ul> </div> 
      <div title="平台维护" data-options="iconCls:'icon-large-smartart'" style="overflow:auto;">
      <ul id="PlaTree" > </ul> </div> 
        </div>
        
        
        </div><!-- west -->
        
        <div data-options="region:'center',iconCls:'icon-ok'">
        <div id="ttabs" class="easyui-tabs" data-options="region:'center'" style="background:#eee;width:1095px;height:545px;"> 
        	<div title="首页" style="width:1100px;height:525px;"> 
  
<div id="cc" class="easyui-layout" style="height:510px;">   
  
    <div data-options="region:'south',title:'服务器监控',iconCls:'icon-reload',split:true" style="height:250px;">
   <table id="Monitoring_datagrid">
	</table>
    </div>   
    <div data-options="region:'east',iconCls:'icon-reload',title:'服务访问Top3',split:true" style="width:360px;">
    <div class='serviceaVisited_container'
						id='serviceVisited_container'style="width: 100%;height: 100%;"></div>
    </div>   
    <div data-options="region:'west',title:'用户访问Top3',split:true" style="width:360px;">
    <div class='userVisited_container'
						id='userVisited_container'style="width: 100%;height: 100%;"></div>
    </div>   
    <div data-options="region:'center',title:'数据访问Top3'" style="padding:0px;">
    	<div class='dataVisited_container'
						id='dataVisited_container'style="width: 100%;height: 100%;"></div>
    </div>   
</div>  
   <!-- layout -->     
            </div>
