<!DOCTYPE html>
<html>
<head>

<meta http-equiv="content-type" content="text/html; charset=UTF-8">
<link rel="stylesheet" type="text/css" href="css/index.css">

<link id="easyuiTheme_tab" rel="stylesheet"
	href="css/themes/metro-blue/easyui.css" type="text/css"></link>
<link rel="stylesheet" href="css/icon.css" type="text/css"></link>
<link rel="stylesheet" href="css/Base.css" type="text/css"></link>
<link rel="stylesheet" href="css/index.css" type="text/css"></link>
<script type="text/javascript" src="js/jquery.min.js"></script>
<script type="text/javascript" src="js/jquery.easyui.min.js"></script>
<script type="text/javascript" src="js/easyui-lang-zh_CN.js"></script>
<script type="text/javascript" src="js/jquery.cookie.js"></script>
<script type="text/javascript" src="js/anychart.min.js"></script>
<script type="text/javascript" src="js/common.js"></script>
<script type="text/javascript" src="js/audiHead.js"></script>
<script type="text/javascript" src="js/UserTotal.js"></script>
<script type="text/javascript">
$(function(){
var username = $.cookie('username');
if(username == null   ) {
FMG.goLogin();
}else{
$("#uZone").html(' <h3>|  欢迎您:['+username+'] | <a href="javascript:void(0)" onclick="FMG.logOut();"> 注销  </a> |</h3> ');

}}

);
</script>
</head>

<body>
	<header><div id="uZone"></div> </header>
	<div id="audit_systembox"></div>
	

	<div class="audit_main audite_body" id="audite_body">
		<div id="cc" class="audit_m_cc easyui-layout">
<!-- east -->
			<div data-options="region:'east',collapsible:false,title:'本年累计',split:true"
				style="width:420px;height: 611px;padding:0px;overflow: hidden;">
				<div id="thisyear_east_tt"  data-options="fit:true,border:false" style="width:420px;height:611px;"> 

				<div title="按用户类型" data-options="iconCls:'icon-reload',closable:false" style="width: 100%;height: 100%;">
	
				<div class="east_up" id="thisyear_userType_east_up" style="width: 100%;height: 255px;">
					<div class='container'id='thisyear_userType_container' style="width: 100%;height: 100%;"></div>
				</div>
		
				<div class="east_down" id="thisyear_userType_east_down" style="width: 100%;height:255px;">
					<table id="thisyear_userType_datagrid"></table>
				</div>
				</div><!-- 今年服务类型 -->				
			</div>
			
			</div><!-- esat -->
			
			
				<!-- CENTER -->
			<div data-options="region:'center', title:' 本月累计',split:true"
				style="width:420px;height: 611px;padding:0px;overflow: hidden;">
				  <div id="thismoth_center_tt" data-options="fit:true,border:false" style="width:422px;height:611px;">   
    <div title="按用户类型" data-options="iconCls:'icon-reload',closable:false" style="width: 100%;height: 100%;">   
       <div class="center_up" id="thismoth_userType_center_up" style="width: 100%;height: 255px;">
					<div class='total_container'id='thismoth_userType_container'style="width: 100%;height: 100%;"></div>
				</div>
				<div class="center_down" id="thismoth_userType_center_down" style="width: 100%;height:255px;">
					<table id="thismoth_userType__datagrid"></table>
				</div>			   
    </div>   
</div>   				
			</div><!-- center -->
				
			
			<!-- west -->
			<div data-options="region:'west', collapsible:false,title:'今日累计',split:true"
				style="width:420px;height: 611px;padding:0px;overflow: hidden;">
				<div id="today_west_tt"  data-options="fit:true,border:false" style="width:420px;height:611px;"> 
				<div title="按用户类型" data-options="iconCls:'icon-reload',closable:false"style="width: 100%;height: 100%;" >   
				<div class="west_up" id="today_userType_west_up"style="width: 100%;height: 255px;">
					<div class='total_container' id='today_userType_container' style="width: 100%;height: 100%;"></div>
				</div>
				<div class="west_down" id="today_userType_west_down" style="width: 100%;height:255px;">
					<table id="today_userType_datagrid"></table>
				</div></div>

				</div>
			</div>
			
			
			
	
			<div data-options="region:'south',split:true" style="text-align: center;width: 100%;height:69px;background-image: url('/youedataAudite/img/footer.jpg');
	position: relative;float: left;"></div>
	</div>
		</div>
	<div id="audit_DetailDialog" title="详细记录"
				style="width: 820px;height:611px;position:absolute;"data-options="iconCls:'icon-save',resizable:true,modal:true">
	  <div id="userDetail_tt"  data-options="fit:true,border:false" style="width:420px;height:611px;"> 
				<div title="访问服务" data-options="iconCls:'icon-reload',closable:false"style="width: 100%;height: 100%;" >   
				<div class="userServiceDetail" id="userServiceDetail" style="width: 100%;height:100%;;">
					<table id="userServiceDetail_datagrid"></table>
				</div></div>
				
				<div title="下载数据" data-options="iconCls:'icon-reload',closable:false" style="width: 100%;height: 100%;">   
				
				<div class="userDataDetail" id="userDataDetail" style="width: 100%;height:100%;;">
					<table id="userDataDetail_datagrid"></table>
				</div></div>
				
				<div title="访问页面" data-options="iconCls:'icon-reload',closable:false" style="width: 100%;height: 100%;">   
				<div class="userPageDetail" id="userPageDetail" style="width: 100%;height:100%;;">
					<table id="userPageDetail_datagrid"></table>
				</div></div>
				
				</div>
			</div>

</html>
