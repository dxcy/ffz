<head>

<script type="text/javascript">
$(function(){
var username = $.cookie('username');
if(username == null   ) {
FMG.goLogin();
}else{
$("#uZone").html(' <h3>|  欢迎您:['+username+'] | <a href="javascript:void(0)" onclick="FMG.logOut();";> 注销  </a> |</h3> ');
}
});

</script>

<body>
	<header><div id="uZone"></div> </header>
		<div id="audit_systembox">
	
	</div><!-- 菜单 -->
	<div class="audit_main easyui-layout" style="width:100%">	
	<div data-options="region:'south',split:true" class="audit_footer"></div>
       
        <div class="audit_m_zxdt" data-options="region:'west',split:true,iconCls:'icon-ok'" title="用户最新动态" >
        <div class='container' id='container' ></div>
        </div>
        <div data-options="region:'center',title:'用户最新统计表',iconCls:'icon-ok'">
        <table id='audite_datagrid'></table>
        </div>
       </div>
		<div id="audit_DetailDialog" title="详细记录"
				style="width: 820px;height: 470px;position: relative;"data-options="iconCls:'icon-save',resizable:true,modal:true">

				<div title="访问服务" data-options="iconCls:'icon-reload',closable:false"style="width: 100%;height: 100%;" >

				</div></div>
				
				<div title="访问页面" data-options="iconCls:'icon-reload',closable:false" style="width: 100%;height: 100%;">   
				<div class="userPageDetail" id="userPageDetail" style="width: 100%;height:100%;;">
					<table id="userPageDetail_datagrid"></table>
				</div></div>
				
				</div>
			</div>
